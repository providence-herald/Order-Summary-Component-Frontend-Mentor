<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        
            <div class="image-container">
            <img src="illustration-hero.svg" id="hero">
            </div>
            <div class="info-container">
                <h1>Order Summary</h1>
                <p class="main-paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="plan-container">
                    <img src="icon-music.svg" class="icon">
                    <div class="plan-info">
                        <h2>Annual Plan</h2>
                        <p class="price">$59.99/year</p>
                    </div>
                    <a href="#" class="change">Change</a>
                </div>
                <button type="button">Proceed to Payment</button>
                <p class="cancel">Cancel Order</p>
            </div>
    </main>
</body>
</html>
